version: '3.0'
services:
   bootnode:
      build:
        context: ./bootnode
      image: bootnode:latest
      networks:
         app_net:
            ipv4_address: 172.16.238.10
      ports:
         - "30301:30301"
         - "30301:30301/udp"
   node:
      build:
        context: ./node
      image: node:latest
      stdin_open: true
      tty: true
      ports:
         - "8545:8545"
         - "30302:30302"
         - "30302:30302/udp"
      networks:
         - app_net
   miner:
      build:
         context: ./miner
      image: miner:latest
      stdin_open: true
      tty: true
      ports:
         - "30304:30304"
         - "30304:30304/udp"
      networks:
         - app_net
networks:
  app_net:
    driver: bridge
    ipam:
      driver: default
      config:
      - subnet: 172.16.238.0/24